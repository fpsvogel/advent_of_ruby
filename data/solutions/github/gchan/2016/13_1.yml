---
- :name: day-13-part-1.rb
  :url: https://github.com/gchan/advent-of-code-ruby/blob/main/2016/day-13
  :solution: |-
    input     = File.read(file_path)

    maze = Array.new(50) { Array.new }

    goal_x = 31
    goal_y = 39

    xy = (0..50).to_a

    xy.product(xy).each do |x, y|
      sum = x*x + 3*x + 2*x*y + y + y*y + input.to_i
      wall = sum.to_s(2).gsub("0", "").length.odd?

      maze[x][y] = wall ? "#" : "."
    end

    # puts maze.map(&:join).join("\n")

    visited = Set.new
    queue = [[1, 1, 0]]

    visited.add(queue.first[0..1])

    while queue.any?
      current = queue.shift

      if current[0..1] == [goal_x, goal_y]
        puts current[2]
        exit
      end

      x = current[0]
      y = current[1]
      step = current[2]

      [[x+1, y], [x-1, y], [x, y+1], [x, y-1]].each do |x, y|
        next if x < 0 || y < 0
        next if maze[x][y] == "#"
        next if visited.include?([x, y])

        visited.add([x, y])
        new_location = [x, y, step + 1]
        queue << new_location
      end
    end
