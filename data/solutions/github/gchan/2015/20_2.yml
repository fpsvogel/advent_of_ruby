- :name: day-20-part-2.rb
  :url: https://github.com/gchan/advent-of-code-ruby/blob/main/2015/day-20
  :solution: |-
    houses = Hash.new(0)

    1.upto(target / 10) do |elf|
      1.upto([50, target / 10 / elf].min) do |number|
        houses[number * elf] += elf * 11
      end
    end

    lowest_house = houses.find do |_house, presents|
      presents >= target
    end

    puts lowest_house
