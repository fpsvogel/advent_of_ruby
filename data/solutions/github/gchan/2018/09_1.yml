    attr_accessor :left, :right, :value

      def initialize(value, left = nil, right = nil)
        @left = left || self
        @right = right || self
        @value = value
      end

      def remove
        left = self.left
        right = self.right

        left.right = right
        right.left = left
      end

      def insert_right(value)
        right = self.right

        marble = Marble.new(value, self, right)

        self.right = marble
        right.left = marble
      end
    end

    def scores(players, max)
      scores = Array.new(players, 0)
      value = 0

      current = Marble.new(value)

      max.times do |value|
        value += 1
        player = value % players

        if value % 23 == 0
          7.times { current = current.left }

          scores[player] += current.value
          scores[player] += value

          current.remove
          current = current.right
        else
          current.right.insert_right(value)

          current = current.right.right
        end
      end

      scores
    end

